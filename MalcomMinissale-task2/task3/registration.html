<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mighty Ducks Registration Form</title>
        <link rel="shortcut icon" href="./imagenes/Logo_Mighty_ducks-01.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>
            Mighty Ducks Hockey League
            </h1>
            <div id="encabezado">

            </div>
            <h2>Registration Form</h2>
        </header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./about.html">About MDHL</a>
            <a href="./contact.html">Contact</a>
            <a href="./game_info.html">Game Info</a>
        </nav>
        <div id="homeIndex">
            <aside>
                <img src="./imagenes/Logo_Mighty_ducks-01.png" alt="" width="300">
            </aside>
            <div id="registrationForm">
                <h2>Registration Form</h2>
                <form action="./show_data.html" method="GET">
                    <fieldset id="basicos">
                        <label for="nombre">Player's First Name:</label>
                        <input type="text" name="nombre" id="nombre">
                        <label for="apellido">Last Name:</label>
                        <input type="text" name="apellido" id="apellido">
                        <label for="direccion">Street Address:</label>
                        <input type="text" name="direccion" id="direccion">
                        <label for="ciudad">City:</label>
                        <input type="text" name="ciudad" id="ciudad">
                        <label for="codigoPostal">Zip Code:</label>
                        <input type="text" name="codigoPostal" id="codigoPostal">
                        <label for="nacimiento">Birth Date(mm/dd/yyyy):</label>
                        <input type="number" name="nacimiento" id="nacimiento">
                        <label for="genero">Gender: Male</label>
                        <input type="checkbox" id="masculino" name="masculino" value="male">
                        <label for="genero">Female</label>
                        <input type="checkbox" id="femenino" name="femenino" value="female">
                        <label for="grado">Grade:</label>
                        <input type="checkbox" id="preEscolar" name="preEscolar" value="Pre-School">
                        <label for="grado">Pre-School</label>
                        <input type="checkbox" id="1st" name="1st" value="1st">
                        <label for="grado">1st</label>
                        <input type="checkbox" id="2nd" name="2nd" value="2nd">
                        <label for="grado">2nd</label>
                        <input type="checkbox" id="3th" name="3th" value="3th">
                        <label for="grado">3th</label>
                        <input type="checkbox" id="4th" name="4th" value="4th">
                        <label for="grado">4th</label>
                        <input type="checkbox" id="5th" name="5th" value="5th">
                        <label for="grado">5th</label>
                    </fieldset>



                </form>


            </div>
        </div>
    </body>
</html>
